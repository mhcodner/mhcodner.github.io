<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Michael Codner</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
		rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-blue.min.css" rel="stylesheet" />
		<link href="assets/main.css" rel="stylesheet" />
	</head>
	<body>
		<div class="layout-transparent mdl-layout mdl-js-layout">
			<header class="mdl-layout__header mdl-layout__header--transparent">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">
						<a href="/">Michael Codner</a>
					</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation -->
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="https://github.com/mhcodner">GitHub Profile</a>
						<a class="mdl-navigation__link" href="/Contact">Contact Me</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">
					<a href="/">Michael Codner</a>
				</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="https://github.com/mhcodner">GitHub Profile</a>
					<a class="mdl-navigation__link" href="/Contact">Contact Me</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="mdl-grid container mdl-shadow--4dp mdl-color--white mdl-color-text--grey-800">
					<div class="mdl-cell">
						<form action="//formspree.io/mhcodner@gmail.com" method="POST">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" name="_replyto" type="email" id="email" required />
								<label class="mdl-textfield__label" for="email">Your email address</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" name="name" type="text" id="name" required />
								<label class="mdl-textfield__label" for="name">Your name</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<textarea class="mdl-textfield__input" type="text" rows="3" name="body" id="body" required></textarea>
								<label class="mdl-textfield__label" for="body">Your Message</label>
							</div>
							<br />
							<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
						</form>
					</div>
				</div>
			</main>
		</div>
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
	</body>

</html>
